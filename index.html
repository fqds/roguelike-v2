<html lang="ru">
	<head>
		<meta charset="utf-8">

<style>
* { box-sizing: border-box; }
body, html { height: 100%; }
body { background-color: #000000; color: #ffffff; }
h1 { font-family: "Playfair Display"; font-size: 30px; padding: 10px 0px; margin: 0px; }
.field-box { border: 2px solid #d0d0d0; float: left; display: flex; }
.field { position: relative; }
.field .tile { position: relative; width: 50px; height: 50px; background-size: 100%; background-image: url(images/tile-.png); z-index: 5; }
.field .tileW { background-image: url(images/tile-W.png); }
.field .tileE { background-image: url(images/tile-E.png); z-index: 10; }
.field .tileP { background-image: url(images/tile-P.png); z-index: 10; }
.field .tileHP { background-image: url(images/tile-HP.png); z-index: 9; }
.field .tileSW { background-image: url(images/tile-SW.png); z-index: 9; }
.field .tile .health { background-color: #ff0000; z-index: 11; position: absolute; left: 0px; top: 0px; height: 3px; }
.field .tileP .health { background-color: #00ff00; z-index: 11; position: absolute; left: 0px; top: 0px; height: 3px; }
.inventory-box { border: 2px solid #d0d0d0; float: left; }
.inventory { position: relative; width: 800px; height: 32px; }
.cl { clear: both; display: block; }
</style>
	</head>
	<body>
		<h1>Игровое поле</h1>
		<div class="field-box"></div>
		<div class="cl"></div>
		<!--h1>Инвентарь</h1>
		<div class="inventory-box"><div class="inventory"></div></div-->

		<script>
			const config = {
				"field": {
					"width": 40,
					"height": 24,
					"tunnels": {
						"horizontal": {
							"minAmount": 3,
							"maxAmount": 5,
						},
						"vertical": {
							"minAmount": 3,
							"maxAmount": 5,
						},
					},
					"rooms": {
						"minAmount": 5,
						"maxAmount": 10,
						"minWidth": 3,
						"maxWidth": 8,
						"minHeight": 3,
						"maxHeight": 8,
					},
				},
			}
			
			const tileDict = {
				"": "",
				"W": "tileW",
				"E": "tileE",
				"P": "tileP",
				"HP": "tileHP",
				"SW": "tileSW",
			}

			class Map {
				constructor(options) {
					this.config = config.field
					this.field = document.getElementsByClassName("field-box")[0]
				}

				GenateMap() {
					this.map = Array.from({length: this.config.width}, () => Array.from({length: this.config.height}, () => "W")) // todo

					for (let i = 0; i < GetRandomInt(
						this.config.tunnels.horizontal.minAmount, 
						this.config.tunnels.horizontal.maxAmount
					); i++) {
						this.GenerateHorizontalTunnel()
					}

					for (let i = 0; i < GetRandomInt(
						this.config.tunnels.vertical.minAmount, 
						this.config.tunnels.vertical.maxAmount
					); i++) {
						this.GenerateVerticalTunnel()
					}

					for (let i = 0; i < GetRandomInt(
						this.config.rooms.minAmount,
						this.config.rooms.maxAmount
					); i++) {
						this.GenerateRandomRoom()
					}
				}


				
				GenerateHorizontalTunnel() {
					const x = GetRandomInt(0, this.config.width - 1)
					console.log("built horizontal tunnel with x =", x)
					for (let y = 0; y < this.config.height; y++) {
						this.ClearTyle(x, y)
					}
				}

				GenerateVerticalTunnel() {
					const y = GetRandomInt(0, this.config.height - 1)
					console.log("built vertical tunnel with y =", y)
					for (let x = 0; x < this.config.width; x++) {
						this.ClearTyle(x, y)
					}
				}
				
				GenerateRandomRoom() {
					let width = 0
					let height = 0
					let xOffset = 0
					let yOffset = 0
					let isConnected = false
					while (!isConnected) {
						width = GetRandomInt(this.config.rooms.minWidth,
												this.config.rooms.maxWidth)
						height = GetRandomInt(this.config.rooms.minHeight,
													this.config.rooms.maxHeight)
						xOffset = GetRandomInt(0, this.config.width - width)
						yOffset = GetRandomInt(0, this.config.height - height)
						
						for (let x = xOffset; x < xOffset + width; x++) {
							if ((this.IsTyleExist(x, yOffset - 1) && 
								!this.IsWall(x, yOffset - 1)) ||
								this.IsTyleExist(x, yOffset + height) && 
								!this.IsWall(x, yOffset + height)) {
								isConnected = true
								break
							}
						}
						if (isConnected) { break }

						for (let y = yOffset; y < yOffset + height; y++) {
							if ((this.IsTyleExist(xOffset - 1, y) && 
								!this.IsWall(xOffset - 1, y)) ||
								(this.IsTyleExist(xOffset + width, y) && 
								!this.IsWall(xOffset + width, y))) {
								isConnected = true
								break
							}
						}
						console.log(`didn't build room with x = ${xOffset}, y = ${yOffset}, width = ${width}, height = ${height}`)
					}

					console.log(`built room with x = ${xOffset}, y = ${yOffset}, width = ${width}, height = ${height}`)
					for (let x = xOffset; x < xOffset + width; x++) {
						for (let y = yOffset; y < yOffset + height; y++) { this.map[x][y] = "" }
					}
				}

				RenderMap() {
					for (let x = 0; x < this.config.width; x++) {
						let newColumn = document.createElement("div")
						newColumn.className = "field";
						this.field.appendChild(newColumn)

						for (let y = 0; y < this.config.height; y++) {
							let newTyle = document.createElement("div")
							newTyle.className = "tile " + tileDict[this.map[x][y]];
							this.field.lastChild.appendChild(newTyle)
						}
					}
				}

				// RenderTyle() {
				// 	todo
				// }

				ClearTyle(x, y) {
					this.map[x][y] = ""
				}

				IsTyleExist(x, y) { 
					if (x >= 0 && x < this.config.width && 
						y >= 0 && y < this.config.height) {
						return true
					}
					return false
				}
				
				IsWall(x, y) { if (this.map[x][y] == "W") { return true } return false }
			}

			function GetRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			// var game=new Game();
			// game.init();
			map = new Map()
			map.GenateMap()
			map.RenderMap()
			console.log(map)
		</script>
	</body>
</html>
